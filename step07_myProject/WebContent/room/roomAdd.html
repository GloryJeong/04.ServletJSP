<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<SCRIPT language=javascript>
function checkValid() {
    var f = window.document.addForm;
		
	if ( f.ctmId.value == "") {
	    alert( "객실 ID를 입력해 주세요." );
		return false;
    }
	if ( f.headCount.value == "" ) {
		alert( "최대 수용 인원을 입력해 주세요." );
		return false;
	}
	if ( f.name.value == "" ) {
		alert( "가격을 입력해 주세요." );
		return false;
	}
	if ( f.pNumber.value == "" ) {
        alert( "지역을 입력해 주세요" );
        return false;
    }
    return true;
}

</SCRIPT>
</HEAD>
<BODY>

<form name="addForm" method="post" action="../room?command=add" onSubmit='return checkValid()'>

<input type="hidden" name="command" value="add">

<table align="center" cellpadding="5" cellspacing="2" width="600" border="1">

    <tr>
        <td width="1220" height="20" colspan="2" bgcolor="#336699">
            <p align="center"><font color="white" size="3"><b>객실 추가</b></font></p>
        </td>
    </tr>
    <tr>
        <td width="150" height="20" >
            <p align="right"><b><span style="font-size:9pt;">객실 Id</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=text name="roomId" size="30"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">최대수용인원</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=text name="maxCapacity" size="30"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">가격</span></b></p>
        </td>
        <td width="450" height="20" ><b><span style="font-size:9pt;">
		<input type=text name="price" size="50" maxlength=8></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">지역</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
        <input type=text name="region" size="50" maxlength=4></span></b></td>
    </tr>
    
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">&nbsp;</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;"><input type=submit value=추가> 
        <input type=reset value=다시쓰기></span></b></td>
    </tr>
</table>

</form>

<hr>
<div align=right><span style="font-size:9pt;">&lt;<a href="../room?command=list">리스트로 돌아가기</a>&gt;</span></div>

</BODY>
</HTML>
